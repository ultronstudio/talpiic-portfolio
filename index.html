<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TALPIC - Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Poppins", "sans-serif"],
            },
            colors: {
              "brand-blue": "#001CBA",
              "accent-cyan": "#00B7EF",
              "soft-bg": "#F6F9FF",
              "dark-bg": "#0D1117",
              "dark-card": "#161B22",
            },
            animation: {
              "gradient-x": "gradient-x 5s ease infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              "gradient-x": {
                "0%, 100%": { "background-position": "0% 50%" },
                "50%": { "background-position": "100% 50%" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes mouse-bounce {
        0%,
        100% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateY(6px);
          opacity: 0.6;
        }
      }

      .mouse-line {
        transform-origin: center;
        animation: mouse-bounce 1.4s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
